<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<title>Elastic Search Demo</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css"></link>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script
	src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
<script src="../static/js/datatable.js" th:src="@{/js/datatable.js}"></script>
</head>

<body>

	<div class="container"
		style="border: 1px solid #cecece; margin-top: 35px;">

		<nav class="navbar navbar-default" style="margin-top: 10px;">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Books Record</a>
				</div>
				<form class="navbar-form navbar-right">
					<input class="btn btn-default" type="button"
						onclick="location.href='/books/addBook';" value="Add Book" />
				</form>
			</div>
		</nav>
		<table id="booksTable" class="display">

			<!-- Header Table -->
			<thead>
				<tr>
					<th>Id</th>
					<th>ISBN</th>
					<th>Title</th>
					<th>Author</th>
					<th>Price($)</th>
				</tr>
			</thead>
			<!-- Footer Table -->
			<tfoot>
				<tr>
					<th>Id</th>
					<th>ISBN</th>
					<th>Title</th>
					<th>Author</th>
					<th>Price($)</th>
				</tr>
			</tfoot>
		</table>
	</div>
</body>
</html>
